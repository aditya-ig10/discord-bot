services:
  - type: web
    name: rashi-discord-bot
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DISCORD_TOKEN
        sync: false  # Set this manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FIREBASE_API_KEY
        sync: false  # Set this manually (optional)
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
    autoDeploy: true
